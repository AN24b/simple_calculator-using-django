<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/calculator.css">
    </head>
    <body>
        <section class ="feature-area section-gap" id="secvice">

            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="menu-content pb-60 col-lg-8">
                        <div class="title text-center">
                            <h1 class="mb-10">Calculator</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="formele" >
                <div class="col-12">
                    <form method="post">

                         {% csrf_token %}
                        <label>Value 1</label>
                        <input type="text" name="num1" class="form-control"/>

                        <label>Select Operator</label>
                        <select class="form-control" name="opr">
                            <option Value="+">+</option>
                            <option Value="-">-</option>
                            <option Value="*">*</option>
                            <option Value="/">/</option>
                        </select>

                        <label>Value 2</label>
                        <input type="text" name="num2" class="form-control"/><br>
                 
                        <button type="submit" id="btnc">Calculate</button><br><br>

                        <label>Output</label>
                        <input type="text" name="num3" Value={{c}} class="form-control"/>
                    </form>
                </div>
            </div>

        </section><br>  

        <div id="footer">
            <p>Design and Developed by-Anjali Biradar</p>
        </div>

    </body>

    <script type="text/javascript" src="/static/calculator.js"></script>

</html>
